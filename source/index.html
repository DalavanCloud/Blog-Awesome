---
title: Lorem Ipsum Dolor Sit Amet
layout: base
---

{% for post in paginator.posts %}
<section class="row">
  <div class="span8 offset2">
    <div class="post">
      <p class="datetime">{{ post.date | date_to_string }}</p>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
    </div>
  </div>
</section>
{% endfor %}

<section class="row">
  <div class="span8 offset2 text-center">
    <a href="{{ site.baseurl }}articles">See All Articles <i class="icon-double-angle-right"></i></a>
  </div>
</section>
