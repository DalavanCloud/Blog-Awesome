{% for post in paginator.posts %}
<section class="row">
  <div class="span8 offset2">
    <div class="post">
      <p class="date">{{ post.date | date_to_string }}</p>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
    </div>
  </div>
</section>
{% endfor %}
